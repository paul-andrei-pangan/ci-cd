plugins {
    id 'com.android.application'
    id 'kotlin-android'
    id 'dev.flutter.flutter-gradle-plugin'
}

android {
    namespace "com.example.taskmanager"  // Palitan ito ng actual package name mo
    compileSdk 34  // Update to latest SDK version

    defaultConfig {
        applicationId "com.example.taskmanager"  // Palitan ito kung may custom ID ka
        minSdk 21
        targetSdk // Latest Android target
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib:1.9.24"
    implementation 'androidx.core:core-ktx:1.15.0'

}
